<!DOCTYPE html>
<html>
<head>
    <title>我们的爱情问答</title>
    <style>
        body {
            font-family: Microsoft YaHei;
            background: pink;
            padding: 20px;
        }
        .question {
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="question">
        <h3>请输入我们的心动日</h3>
        <select id="dateSelect">
            <option value="2024-01-01">2024年1月1日</option>
            <option value="2024-02-03">2024年2月3日</option>
            <option value="2024-05-20">2024年5月20日</option>
        </select>
    </div>

    <div class="question">
        <h3>你爱我多少天？</h3>
        <input type="number" id="daysInput" placeholder="输入天数">
    </div>

    <button onclick="checkAnswer()">提交答案</button>

    <script>
        function checkAnswer() {
            // 检查日期选择
            const selectedDate = document.getElementById('dateSelect').value;
            const isDateCorrect = (selectedDate === '2024-02-03');

            // 计算正确天数
            const startDate = new Date('2024-02-03');
            const today = new Date();
            const diffTime = today - startDate;
            const correctDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // 检查天数输入
            const userDays = parseInt(document.getElementById('daysInput').value);

            if(isDateCorrect && userDays === correctDays) {
                // 创建隐藏的下载链接
                const link = document.createElement('a');
                link.href = 'secret-file.txt';  // 你的文件名称
                link.download = 'secret-file.txt';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('答案不正确哦，再仔细想想吧~');
            }
        }
    </script>
</body>
</html>

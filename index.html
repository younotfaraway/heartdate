<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱的记忆挑战</title>
    <style>
        /* 页面整体字体和背景设置 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: url('https://raw.githubusercontent.com/younotfaraway/heartdate/main/F48AE47560E07F9375310E56B3EEFACC.jpg') center/cover fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        #playButton {
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .question-group {
            text-align: center;
            margin: 25px 0;
        }

        select, input {
            padding: 12px;
            margin: 8px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 16px;
            width: 140px;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255,105,180,0.3);
        }
        #daysInput {
            width: 220px;
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
        }

        button {
            padding: 16px 40px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 25px auto;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }

        #errorMsg {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        #successPage {
            display: none;
            text-align: center;
        }

        .step-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="step-indicator">第1步/共2步</div>
    
    <button id="playButton" onclick="playMusic()">🎵 点击播放背景音乐</button>

    <div class="main-container">
        <div id="questionPage">
            <div class="question-group">
                <h2 style="color: #ff69b4; margin-bottom: 30px;">请输入我们的心动日</h2>
                <div class="date-selector">
                    <select id="yearSelect">
                        <option value="" disabled selected>选择年份</option>
                    </select>
                    <select id="monthSelect">
                        <option value="" disabled selected>选择月份</option>
                    </select>
                    <select id="daySelect">
                        <option value="" disabled selected>选择日期</option>
                    </select>
                </div>
            </div>

            <div class="question-group">
                <h2 style="color: #ff69b4; margin: 40px 0 25px;">请回答爱我多少天</h2>
                <input type="number" id="daysInput" placeholder="请输入天数">
            </div>

            <button onclick="validateAnswers()">开始心动</button>
            <div id="errorMsg">错了哦小乖，敲你脑袋！</div>
        </div>

        <div id="successPage">
            <h2 style="color: #ff69b4; margin-bottom: 30px;">🎉 验证成功！</h2>
            <p style="font-size: 18px; margin-bottom: 40px;">即将为你打开爱的记忆...</p>
            <button onclick="downloadSecret()">关于养花</button>
            <button onclick="downloadExtra()">开始心动</button>
        </div>
    </div>

    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/younotfaraway/heartdate/main/split.mp3"></audio>

    <script>
        function playMusic() {
            const music = document.getElementById('backgroundMusic');
            try {
                music.play();
                document.getElementById('playButton').style.display = 'none';
            } catch (error) {
                alert('音乐播放失败，请检查浏览器设置或网络连接');
            }
        }

        function initDatePicker() {
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '<option value="" disabled selected>选择年份</option>';
            for(let y = 2025; y >= 2000; y--) {
                const option = new Option(y + '年', y);
                if (y === 2024) option.selected = true;
                yearSelect.add(option);
            }

            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = '<option value="" disabled selected>选择月份</option>';
            for(let m = 1; m <= 12; m++) {
                const option = new Option(m + '月', m);
                monthSelect.add(option);
            }

            updateDays();
        }

        function updateDays() {
            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const daySelect = document.getElementById('daySelect');
            
            daySelect.innerHTML = '<option value="" disabled selected>选择日期</option>';
            
            if(year && month) {
                const daysInMonth = new Date(year, month, 0).getDate();
                for(let d = 1; d <= daysInMonth; d++) {
                    const option = new Option(d + '日', d);
                    daySelect.add(option);
                }
            }
        }

<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>爱的记忆挑战</title>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: url('https://raw.githubusercontent.com/younotfaraway/heartdate/main/F48AE47560E07F9375310E56B3EEFACC.jpg') center/cover fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        /* 其他原始样式保持不变... */
    </style>
</head>
<body>
    <div class="step-indicator">第1步/共2步</div>
    <button id="playButton" onclick="playMusic()">🎵 点击播放背景音乐</button>

    <div class="main-container">
        <!-- 保持原始问题页面结构不变 -->
        <div id="questionPage">
            <div class="question-group">
                <h2 style="color: #ff69b4;">🌹 记忆验证测试</h2>
                <p style="margin: 15px 0 25px;">请回答我们的纪念日：</p>
                
                <select id="yearSelect">
                    <option value="">年份</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>

                <select id="monthSelect">
                    <option value="">月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <input type="number" id="daysInput" placeholder="输入具体日期">
                
                <button onclick="checkAnswer()">确认答案</button>
                <div id="errorMsg">日期不正确，请重新输入</div>
            </div>
        </div>

        <!-- 成功页面（仅修改按钮文字） -->
        <div id="successPage" style="display: none;">
            <h2 style="color: #ff69b4; margin-bottom: 30px;">🎉 验证成功！</h2>
            <p style="font-size: 18px; margin-bottom: 40px;">即将为你打开爱的记忆...</p>
            <button onclick="downloadSecret()">1.关于养花</button>
            <button onclick="downloadExtra()">2.开始心动</button>
        </div>
    </div>

    <!-- 仅修改音乐源地址 -->
    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/younotfaraway/heartdate/main/split.mp3"></audio>

    <script>
        // 保持原始验证逻辑不变
        function checkAnswer() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            const day = document.getElementById('daysInput').value;
            
            if (year === "2023" && month === "3" && day === "20") {
                document.getElementById('questionPage').style.display = 'none';
                document.getElementById('successPage').style.display = 'block';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 2000);
            }
        }

        // 仅修改下载函数和按钮文字
        function downloadSecret() {
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/younotfaraway/heartdate/main/%E4%BA%B2%E7%88%B1%E7%9A%84%E6%B1%9D.pdf';
            link.download = '关于养花.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadExtra() {
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/younotfaraway/heartdate/main/taking%20care%20of%20my%20only%20flower.jpg';
            link.download = '开始心动.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 保持原始音乐播放逻辑
        function playMusic() {
            const music = document.getElementById('backgroundMusic');
            try {
                music.play();
                document.getElementById('playButton').style.display = 'none';
            } catch (error) {
                alert('音乐播放失败，请检查浏览器设置或网络连接');
            }
        }

        // 保持原始初始化逻辑
        window.addEventListener('load', () => {
            document.getElementById('playButton').style.display = 'block';
        });
    </script>
</body>
</html>

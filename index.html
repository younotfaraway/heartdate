<!DOCTYPE html>
<html>
<head>
    <title>我们的专属纪念日</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: url('您的背景图链接') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            min-height: 100vh;
        }
        /* 保持原有样式不变 */
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->

    <script>
        // 新版初始化函数
        function initDatePicker() {
            // 清空并重置年份选择器
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '<option value="" selected disabled>-- 选择年份 --</option>';
            
            // 从2025倒序生成到2000年
            for(let y = 2025; y >= 2000; y--) {
                const option = document.createElement('option');
                option.value = y;
                option.text = y + '年';
                yearSelect.appendChild(option);
            }

            // 重置月份选择器
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = '<option value="" selected disabled>-- 选择月份 --</option>';
            for(let m = 1; m <= 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.text = m + '月';
                monthSelect.appendChild(option);
            }

            // 重置日期选择器
            const daySelect = document.getElementById('daySelect');
            daySelect.innerHTML = '<option value="" selected disabled>-- 选择日期 --</option>';
        }

        // 修改后的日期更新函数
        function updateDays() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const daySelect = document.getElementById('daySelect');
            
            daySelect.innerHTML = '<option value="" selected disabled>-- 选择日期 --</option>';

            if(year && month) {
                // 精确计算当月天数（自动处理闰年）
                const daysInMonth = new Date(year, month, 0).getDate();
                for(let d = 1; d <= daysInMonth; d++) {
                    const option = document.createElement('option');
                    option.value = d;
                    option.text = d + '日';
                    daySelect.appendChild(option);
                }
            }
        }

        // 保持其他函数不变
    </script>
</body>
</html>

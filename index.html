<!DOCTYPE html>
<html>
<head>
    <title>心动记忆挑战</title>
    <style>
        /* 新增玫瑰金背景色 */
        body {
            background: #b76e79 url('你的长图片背景链接') center/cover fixed; /* 替换此处图片链接 */
        }

        /* 修改成功页样式 */
        #successPage {
            background: rgba(183, 110, 121, 0.95); /* 玫瑰金透明背景 */
        }

        /* 新增长图片容器样式 */
        .memory-box {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 省略其他相同结构... -->

    <!-- 修改问题页文本 -->
    <div class="main-container">
        <div id="questionPage">
            <h2 style="color: #ff69b4; margin-bottom: 30px;">❤️ 请输入我们的心动日 ❤️</h2> <!-- 修改标题 -->
            <input type="number" id="daysInput" placeholder="请回答爱我多少天"> <!-- 修改placeholder -->
            
            <div id="errorMsg">⚠️ 错了哦小乖 敲你脑袋！</div> <!-- 修改错误提示 -->
        </div>

        <!-- 修改成功页内容 -->
        <div id="successPage">
            <div class="memory-box">
                <img src="你的长图片链接" alt="记忆长廊" style="width:100%"> <!-- 替换此处图片链接 -->
            </div>
            <button onclick="downloadAndOpen()">开始心动</button> <!-- 新增按钮 -->
        </div>
    </div>

    <script>
        // 修改下载函数（替换下方两个链接）
        function downloadAndOpen() {
            // 下载链接（替换成你的实际文件链接）
            const downloadLink = 'https://example.com/secret-file.pdf';
            // 直接打开链接（替换成同个文件链接）
            const openLink = 'https://example.com/secret-file.pdf';
            
            // 创建隐藏的 <a> 标签
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = downloadLink;
            a.download = ''; // 如果需要指定下载后的文件名，可以在此设置
            document.body.appendChild(a);
            
            // 模拟点击以触发下载
            a.click();
            
            // 移除 <a> 标签
            document.body.removeChild(a);
            
            // 新窗口打开文件
            window.open(openLink, '_blank');
        }

        /* 保持原有音乐播放逻辑不变 */
        /* 保持日期验证逻辑不变 */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动日挑战</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            font-size: 18px;
        }
        .question input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .question button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .question button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>心动日挑战</h1>
    <div class="question">
        <label for="datepicker">请输入我们的心动日：</label>
        <input type="text" id="datepicker">
    </div>
    <div class="question">
        <label for="days-count">你爱我已经多少天了呢：</label>
        <input type="number" id="days-count" placeholder="请输入天数" readonly>
    </div>
    <div class="question">
        <button onclick="checkAnswers()">提交</button>
    </div>

    <script>
        $(function() {
            $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                showButtonPanel: true,
                dateFormat: "yy-mm-dd"
            });
        });

        function checkAnswers() {
            const heartfeltDate = document.getElementById('datepicker').value;
            const daysCount = document.getElementById('days-count').value;

            // 检查第一个问题
            if (!heartfeltDate) {
                alert('请先选择我们的心动日！');
                return;
            }

            // 检查第二个问题
            const today = new Date();
            const targetDate = new Date(heartfeltDate);
            const timeDifference = today - targetDate;
            const dayDifference = Math.floor(timeDifference / (1000 * 3600 * 24));

            if (parseInt(daysCount) !== dayDifference) {
                alert('第二个问题回答错误！');
                return;
            }

            // 如果两个问题都回答正确，下载并打开文件
            const fileUrl = 'https://raw.githubusercontent.com/<您的用户名>/<仓库名称>/main/your-file.pdf'; // 替换为您的文件原始链接
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = '指定文件.pdf'; // 替换为您的文件名
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

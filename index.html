<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动日挑战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            font-size: 18px;
        }
        .question select, .question input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .question button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .question button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>心动日挑战</h1>
    <div class="question">
        <label for="heartfelt-date">请输入我们的心动日：</label>
        <select id="heartfelt-date">
            <option value="" disabled selected>请选择日期</option>
            <option value="2024年2月3日">2024年2月3日</option>
            <option value="2024年2月4日">2024年2月4日</option>
            <option value="2024年2月5日">2024年2月5日</option>
            <!-- 添加更多日期选项 -->
        </select>
    </div>
    <div class="question">
        <label for="days-count">你爱我已经多少天了呢：</label>
        <input type="number" id="days-count" placeholder="请输入天数" readonly>
    </div>
    <div class="question">
        <button onclick="checkAnswers()">提交</button>
    </div>

    <script>
        // 获取当前日期
        const today = new Date();
        // 设置心动日为 2024年2月3日
        const heartfeltDate = new Date('2024-02-03');
        // 计算从心动日到今天的天数差
        const timeDifference = today - heartfeltDate;
        const dayDifference = Math.floor(timeDifference / (1000 * 3600 * 24));

        // 将天数显示在输入框中
        document.getElementById('days-count').value = dayDifference;

        function checkAnswers() {
            const heartfeltDate = document.getElementById('heartfelt-date').value;
            const daysCount = document.getElementById('days-count').value;

            // 检查第一个问题
            if (!heartfeltDate) {
                alert('请先选择我们的心动日！');
                return;
            }

            // 检查第二个问题
            if (parseInt(daysCount) !== dayDifference) {
                alert('第二个问题回答错误！');
                return;
            }

            // 如果两个问题都回答正确，下载并打开文件
            const fileUrl = 'https://github.com/younotfaraway/heartdate/blob/main/%E4%BA%B2%E7%88%B1%E7%9A%84%E6%B1%9D.pdf'; // 替换为您的文件原始链接
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = '%E4%BA%B2%E7%88%B1%E7%9A%84%E6%B1%9D.pdf'; // 替换为您的文件名
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
